<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="element-patient-details">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="bg">
            <div class="ellipse"></div>
            <div class="div"></div>
          </div>
          <div class="rectangle"></div>
          <button class="button"><div class="text-wrapper">Add Tests</div></button>
          <div class="text"><div class="text-wrapper-2">Votre Dossier est vide  veillez vous<br> rapprocher vers un hopital pour le <br> completer </div></div>
          <div class="illustration"><img class="group" src="https://c.animaapp.com/duU2MaWf/img/group@2x.png" /></div>
          <div class="headline">
            <div class="group-wrapper">
              <img class="img" src="https://c.animaapp.com/duU2MaWf/img/group-1@2x.png" />
            </div>
            <div class="text-wrapper-3">Mon dossier</div>
          </div>
          <div class="stats-ber">
            <div class="group-2">
              <div class="time">9:41</div>
              <div class="battery">
                <div class="overlap-group"><div class="capacity"></div></div>
                <img class="cap" src="https://c.animaapp.com/duU2MaWf/img/cap.svg" />
              </div>
              <img class="wifi" src="https://c.animaapp.com/duU2MaWf/img/wifi.svg" />
              <img class="cellular-connection" src="https://c.animaapp.com/duU2MaWf/img/cellular-connection.svg" />
            </div>
          </div>
          <div class="tab-bar-item">
            <img class="icon-bell" src="https://c.animaapp.com/duU2MaWf/img/icon-bell.svg" />
            <div class="badge"><div class="text-wrapper-4">5</div></div>
          </div>
          <div class="menu"><img class="group-3" src="https://c.animaapp.com/duU2MaWf/img/group-@2x.png" /></div>
          <div class="tab-bar-item-2">
            <img class="icon-bell" src="https://c.animaapp.com/duU2MaWf/img/icon-bell-1.svg" />
            <div class="badge"><div class="text-wrapper-4">5</div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
