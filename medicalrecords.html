<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="element-medical-records">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="bg">
            <div class="ellipse"></div>
            <div class="div"></div>
          </div>
          <button class="button">
            <div class="overlap-group"><div class="text-wrapper">Creer</div></div>
          </button>
          <div class="text"><div class="creer-un-dossier">Creer&nbsp;&nbsp;un Dossier</div></div>
          <div class="illustration">
            <img class="group" src="https://c.animaapp.com/9bSJIeCU/img/group-10991@2x.png" />
          </div>
          <div class="headline">
            <div class="group-wrapper"><img class="img" src="https://c.animaapp.com/9bSJIeCU/img/group@2x.png" /></div>
          </div>
          <div class="stats-ber">
            <div class="group-2">
              <div class="time">9:41</div>
              <div class="battery">
                <div class="capacity-wrapper"><div class="capacity"></div></div>
                <img class="cap" src="https://c.animaapp.com/9bSJIeCU/img/cap.svg" />
              </div>
              <img class="wifi" src="https://c.animaapp.com/9bSJIeCU/img/wifi.svg" />
              <img class="cellular-connection" src="https://c.animaapp.com/9bSJIeCU/img/cellular-connection.svg" />

          </div>
        </div>
      </div>
    </div>
